extensions:
  health_check: {}
receivers:

  # accept OTLP over all protocols
  otlp:
    protocols:
      grpc:
      http:

  # scrape Prometheus
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 500ms
          static_configs:
            - targets:  [$PROMETHEUS_SCRAPE_TARGET]
        - job_name: 'integration-tests'
          scrape_interval: 500ms
          static_configs:
            - targets: [$PROMETHEUS_INTEGRATION_TEST_SCRAPE_TARGET]

  # accept Zipkin
  zipkin:

exporters:
  otlp:
    endpoint: $OTLP_EXPORTER_ENDPOINT
    tls:
      insecure: true
    compression: none
  debug:
#    verbosity: detailed

service:
  extensions: [health_check]
  pipelines:
    metrics:
      receivers: [otlp] #, prometheus]
      exporters: [debug, otlp]
    traces:
      receivers: [otlp, zipkin]
      exporters: [debug, otlp]
    logs:
      receivers: [otlp]
      exporters: [debug, otlp]
  telemetry:
    logs:
      level: "info"
